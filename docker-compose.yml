services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homefootball-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Base de datos PostgreSQL en DigitalOcean
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # API Football
      - API_FOOTBALL_KEY=${API_FOOTBALL_KEY}
      - API_FOOTBALL_BASE_URL=${API_FOOTBALL_BASE_URL}
    networks:
      - homefootball-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homefootball-frontend
    ports:
      - "80:8080"
    environment:
      # URL del backend para el proxy nginx
      - BACKEND_URL=${BACKEND_URL:-http://backend:8080}
    depends_on:
      - backend
    networks:
      - homefootball-network

networks:
  homefootball-network:
    driver: bridge
