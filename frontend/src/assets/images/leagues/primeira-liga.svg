<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Primeira Liga Logo -->
  <!-- Fondo con colores portugueses -->
  <rect width="50" height="100" fill="#046a38"/>
  <rect x="50" y="0" width="50" height="100" fill="#d21518"/>
  
  <!-- Círculo central -->
  <circle cx="50" cy="50" r="35" fill="#fff" stroke="#046a38" stroke-width="3"/>
  
  <!-- Escudo portugués estilizado -->
  <g fill="#046a38">
    <!-- Escudo principal -->
    <path d="M35 30c0-8 7-15 15-15s15 7 15 15v25c0 10-7 18-15 18s-15-8-15-18V30z"/>
    <!-- Cinco quinas (cruces pequeñas) -->
    <g fill="#fff">
      <rect x="42" y="35" width="2" height="6"/>
      <rect x="41" y="37" width="4" height="2"/>
      
      <rect x="48" y="35" width="2" height="6"/>
      <rect x="47" y="37" width="4" height="2"/>
      
      <rect x="54" y="35" width="2" height="6"/>
      <rect x="53" y="37" width="4" height="2"/>
      
      <rect x="45" y="45" width="2" height="6"/>
      <rect x="44" y="47" width="4" height="2"/>
      
      <rect x="51" y="45" width="2" height="6"/>
      <rect x="50" y="47" width="4" height="2"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="50" y="85" font-family="Arial Black, sans-serif" font-size="9" font-weight="900" fill="#046a38" text-anchor="middle">PRIMEIRA</text>
</svg>