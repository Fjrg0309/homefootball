<main class="under-construction">
  <section class="under-construction__container">
    <!-- Icono animado -->
    <div class="under-construction__icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/>
        <path d="M17 18h1"/>
        <path d="M12 18h1"/>
        <path d="M7 18h1"/>
      </svg>
    </div>

    <!-- Contenido principal -->
    <h1 class="under-construction__title">Página en construcción</h1>
    
    <p class="under-construction__message">
      Estamos trabajando para traerte contenido increíble. 
      Esta sección estará disponible muy pronto.
    </p>

    <!-- Barra de progreso decorativa -->
    <div class="under-construction__progress" role="presentation" aria-hidden="true">
      <div class="under-construction__progress-bar"></div>
    </div>

    <p class="under-construction__submessage">
      ¡Gracias por tu paciencia!
    </p>

    <!-- Botones de acción -->
    <nav class="under-construction__actions" aria-label="Opciones de navegación">
      <a routerLink="/" 
         class="under-construction__btn under-construction__btn--primary"
         title="Ir a la página principal"
         aria-label="Volver a la página de inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Volver al inicio
      </a>
      
      <button 
        type="button" 
        class="under-construction__btn under-construction__btn--secondary"
        onclick="history.back()"
        title="Volver a la página anterior"
        aria-label="Volver a la página anterior"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Volver atrás
      </button>
    </nav>
  </section>
</main>
