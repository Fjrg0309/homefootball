<app-header />

<main class="profile">
  <div class="profile__container">

    <!-- Contenido del perfil -->
    @if (isLoggedIn()) {
      <section class="profile__content">
        
        <!-- Avatar del usuario -->
        <div class="profile__avatar-section">
          <div class="profile__avatar">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Información del usuario -->
        <div class="profile__info">
          <div class="profile__info-row">
            <label class="profile__label">Usuario</label>
            <div class="profile__value">{{ user()?.username }}</div>
          </div>
          
          <div class="profile__info-row">
            <label class="profile__label">Correo electrónico</label>
            <div class="profile__value">{{ user()?.email }}</div>
          </div>
          
          <div class="profile__info-row">
            <label class="profile__label">Rol</label>
            <div class="profile__value profile__value--badge">
              @if (auth.isAdmin()) {
                <span class="profile__badge profile__badge--admin">Administrador</span>
              } @else {
                <span class="profile__badge profile__badge--user">Usuario</span>
              }
            </div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="profile__actions">
          <a routerLink="/favoritos" class="profile__action-btn profile__action-btn--primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            Mis Favoritos
          </a>
          <button type="button" class="profile__action-btn profile__action-btn--danger" (click)="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Cerrar Sesión
          </button>
        </div>
        
      </section>
    } @else {
      <!-- Mensaje si no está logueado -->
      <section class="profile__not-logged">
        <p>Debes iniciar sesión para ver tu perfil</p>
        <a routerLink="/" class="profile__action-btn profile__action-btn--primary">
          Volver al inicio
        </a>
      </section>
    }

  </div>
</main>

<app-footer />
