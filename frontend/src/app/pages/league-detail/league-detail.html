<app-header />

<main class="league-detail">
  <div class="league-detail__container">
    
    <!-- Título de la liga con logo de la API -->
    <header class="league-detail__header">
      <button 
        class="league-detail__icon" 
        [class.league-detail__icon--active]="isFavorite()"
        (click)="toggleFavorite()"
        [attr.aria-label]="isFavorite() ? 'Quitar de favoritos' : 'Añadir a favoritos'"
        type="button">
        {{ isFavorite() ? '★' : '☆' }}
      </button>
      <img 
        *ngIf="league()?.logo"
        [src]="league()!.logo"
        [alt]="leagueName() + ' logo'"
        class="league-detail__logo"
        loading="lazy"
      >
      <h1 class="league-detail__title">{{ leagueName() }}</h1>
    </header>

    <!-- Layout principal -->
    <div class="league-detail__layout">
      
      <!-- Sidebar izquierdo - Redes Sociales -->
      <aside class="league-detail__social">
        <nav class="league-detail__social-links" aria-label="Redes sociales de la liga">
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" 
             class="league-detail__social-link league-detail__social-link--twitter"
             title="Síguenos en Twitter"
             aria-label="Twitter de la liga">
            <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            <span class="visually-hidden">Twitter</span>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" 
             class="league-detail__social-link league-detail__social-link--instagram"
             title="Síguenos en Instagram"
             aria-label="Instagram de la liga">
            <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
            <span class="visually-hidden">Instagram</span>
          </a>
          <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" 
             class="league-detail__social-link league-detail__social-link--tiktok"
             title="Síguenos en TikTok"
             aria-label="TikTok de la liga">
            <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
              <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
            <span class="visually-hidden">TikTok</span>
          </a>
        </nav>
      </aside>

      <!-- Contenido central - Botones de navegación -->
      <section class="league-detail__content">
        <nav class="league-detail__nav" aria-label="Secciones de la liga">
          <a [routerLink]="['/liga', league()?.id, 'partidos']" 
             class="league-detail__btn"
             title="Ver partidos de la liga"
             aria-label="Ver partidos de la liga">
            Partidos
          </a>
          <a [routerLink]="['/liga', league()?.id, 'equipos']" 
             class="league-detail__btn"
             title="Ver equipos de la liga"
             aria-label="Ver equipos de la liga">
            Equipos
          </a>
          <a [routerLink]="['/liga', league()?.id, 'clasificacion']" 
             class="league-detail__btn"
             title="Ver clasificación de la liga"
             aria-label="Ver clasificación de la liga">
            Clasificación
          </a>
        </nav>
      </section>

      <!-- Sidebar derecho - Acerca de -->
      <aside class="league-detail__about">
        <h2 class="league-detail__about-title">Acerca de</h2>
        <div class="league-detail__about-content">
          <p class="league-detail__about-text">{{ aboutText() }}</p>
        </div>
      </aside>

    </div>
  </div>
</main>

<app-footer />
