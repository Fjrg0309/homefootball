@if (toast()) {
  <aside class="toast-container" [@fadeInOut] role="alert" aria-live="polite">
    <article class="toast" [class]="'toast-' + toast()!.type" (click)="dismiss()">
      <div class="toast-stripe"></div>
      <div class="toast-content">
        <span class="toast-icon" [innerHTML]="getIcon(toast()!.type)"></span>
        <span class="toast-message">{{ toast()!.message }}</span>
      </div>
      <button class="toast-close" (click)="dismiss()" aria-label="Cerrar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </article>
  </aside>
}
