<nav class="user-dropdown" #dropdown>
  <button 
    class="user-dropdown__trigger"
    (click)="toggleDropdown()"
    aria-label="Menú de usuario"
    aria-expanded="{{isOpen}}"
    type="button"
  >
    <svg 
      class="user-dropdown__icon" 
      width="24" 
      height="24" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    >
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
  </button>

  @if (isOpen) {
    <section class="user-dropdown__panel" [@slideDown]>
      <nav class="user-dropdown__nav">
        <a 
          href="/perfil" 
          class="user-dropdown__link"
          (click)="closeDropdown()"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Perfil</span>
        </a>
        <button 
          class="user-dropdown__link user-dropdown__link--danger"
          (click)="onLogout()"
          type="button"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Cerrar sesión</span>
        </button>
      </nav>
    </section>
  }
</nav>
