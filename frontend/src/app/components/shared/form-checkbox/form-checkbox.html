<section class="form-checkbox" [class.form-checkbox--disabled]="disabled">
  <label [for]="inputId" class="form-checkbox__label">
    <input
      [id]="inputId"
      type="checkbox"
      [name]="name"
      [disabled]="disabled"
      [checked]="checked"
      (change)="onCheckChange($event)"
      (blur)="onBlur()"
      class="form-checkbox__input">
    
    <span class="form-checkbox__checkmark">
      <svg class="form-checkbox__icon" width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 6L5 10L13 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    
    <span class="form-checkbox__text">{{ label }}</span>
  </label>
  
  <span *ngIf="helpText" class="form-checkbox__help">
    {{ helpText }}
  </span>
</section>
