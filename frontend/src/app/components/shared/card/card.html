<article class="card" [class.card--horizontal]="horizontal">
  <!-- Picture con soporte WebP, srcset y lazy loading -->
  <picture *ngIf="imageSrc" class="card__picture">
    <source 
      *ngIf="imageWebp" 
      [srcset]="imageWebp" 
      type="image/webp">
    <img 
      [src]="imageSrc"
      [srcset]="imageSrcset"
      [sizes]="imageSizes"
      [alt]="imageAlt || ''"
      [loading]="lazyLoad ? 'lazy' : 'eager'"
      decoding="async"
      class="card__image">
  </picture>
  
  <section class="card__content">
    <h3 *ngIf="title" class="card__title">{{ title }}</h3>
    <p *ngIf="description" class="card__description">{{ description }}</p>
    
    <footer class="card__actions">
      <ng-content></ng-content>
    </footer>
  </section>
</article>
