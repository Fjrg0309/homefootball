<article class="card" [class.card--horizontal]="horizontal">
  <!-- Picture con soporte AVIF, WebP y srcset para im치genes optimizadas -->
  <picture *ngIf="imageSrc" class="card__picture">
    <!-- AVIF - Mejor compresi칩n (si est치 disponible) -->
    <source 
      *ngIf="optimizedAvifSrcset" 
      [srcset]="optimizedAvifSrcset"
      [sizes]="imageSizes" 
      type="image/avif">
    
    <!-- WebP - Buena compresi칩n con amplio soporte -->
    <source 
      *ngIf="optimizedWebpSrcset" 
      [srcset]="optimizedWebpSrcset"
      [sizes]="imageSizes" 
      type="image/webp">
    
    <!-- Imagen fallback (JPG/PNG) con srcset para densidades de pantalla -->
    <img 
      [src]="imageSrc"
      [srcset]="optimizedSrcset || imageSrcset"
      [alt]="imageAlt || ''"
      [loading]="lazyLoad ? 'lazy' : 'eager'"
      decoding="async"
      class="card__image">
  </picture>
  
  <section class="card__content">
    <h3 *ngIf="title" class="card__title">{{ title }}</h3>
    <p *ngIf="description" class="card__description">{{ description }}</p>
    
    <footer class="card__actions">
      <ng-content></ng-content>
    </footer>
  </section>
</article>
