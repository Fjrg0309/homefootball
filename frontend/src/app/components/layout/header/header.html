<header class="header">
  <section class="header__container">
    <!-- Logo y marca con imagen responsive -->
    <a href="/" class="header__logo" aria-label="Ir a página principal">
      <img 
        src="/logo.png"
        alt="HomeFootball" 
        class="header__logo-img"
        width="56" 
        height="56"
        loading="eager"
        decoding="async"
      >
      <span class="visually-hidden">Inicio - HomeFootball</span>
    </a>

    <!-- Botón hamburguesa (mobile) -->
    <button 
      class="header__hamburger"
      [class.header__hamburger--active]="mobileMenuOpen"
      (click)="toggleMobileMenu()"
      aria-label="Menú de navegación"
      [attr.aria-expanded]="mobileMenuOpen"
      type="button">
      <span class="header__hamburger-line" aria-hidden="true"></span>
      <span class="header__hamburger-line" aria-hidden="true"></span>
      <span class="header__hamburger-line" aria-hidden="true"></span>
    </button>

    <!-- Navegación principal -->
    <nav 
      class="header__nav" 
      [class.header__nav--open]="mobileMenuOpen"
      aria-label="Navegación principal">
      <ul class="header__nav-list">
        <li>
          <a href="/favoritos" class="header__nav-link header__nav-link--active" (click)="closeMobileMenu()">
            Favoritos
          </a>
        </li>
        <li>
          <a href="/noticias" class="header__nav-link" (click)="closeMobileMenu()">
            Noticias
          </a>
        </li>
        <li>
          <a href="/fichajes" class="header__nav-link" (click)="closeMobileMenu()">
            Fichajes
          </a>
        </li>
        <li>
          <a href="/ajustes" class="header__nav-link" (click)="closeMobileMenu()">
            Ajustes
          </a>
        </li>
      </ul>
    </nav>

    <!-- Utilidades -->
    <section class="header__utilities">
      <!-- Botón de guía de estilos -->
      <a 
        routerLink="/style-guide"
        class="header__style-guide-btn" 
        title="Guía de Estilos"
        aria-label="Ir a la guía de estilos"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        <span class="visually-hidden">Guía de Estilos</span>
      </a>
      
      <!-- Botón de cambio de tema -->
      <button 
        class="header__theme-btn" 
        (click)="toggleTheme()"
        [attr.aria-label]="isDarkTheme() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'"
        type="button"
        title="Cambiar tema"
      >
        @if (isDarkTheme()) {
          <!-- Icono de sol (tema claro) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        } @else {
          <!-- Icono de luna (tema oscuro) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        }
      </button>
      
      @if (isLoggedIn()) {
        <!-- Dropdown de usuario -->
        <app-user-dropdown (logout)="onLogout()"></app-user-dropdown>
      } @else {
        <!-- Botón de iniciar sesión -->
        <button 
          class="header__login-btn" 
          (click)="openLoginModal()"
          aria-label="Iniciar sesión"
          type="button"
        >
          Iniciar sesión
        </button>
      }
    </section>
  </section>
</header>

<!-- Modal de inicio de sesión -->
<app-modal [isOpen]="showLoginModal()" (closeModal)="closeLoginModal()">
  <app-login-form 
    (loginSuccess)="onLoginSuccess()"
    (goToRegister)="onGoToRegister()"
  ></app-login-form>
</app-modal>

<!-- Modal de registro -->
<app-modal [isOpen]="showRegisterModal()" (closeModal)="closeRegisterModal()">
  <app-register-form 
    (registerSuccess)="onRegisterSuccess()"
    (goToLogin)="onGoToLogin()"
  ></app-register-form>
</app-modal>
