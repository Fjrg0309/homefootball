server.port=8080
spring.main.banner-mode=off

# ==================== POSTGRESQL ====================
# IMPORTANTE: Usa variables de entorno o crea application-local.properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/homefootball}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.information=INFO

# ==================== API-FOOTBALL ====================
api.football.key=${API_FOOTBALL_KEY:}
api.football.base-url=https://v3.football.api-sports.io
