server.port=${SERVER_PORT:8080}
spring.main.banner-mode=off

# ==================== POSTGRESQL - DIGITALOCEAN ====================
# La configuración del DataSource se hace en DatabaseConfig.java
# que convierte automáticamente postgresql:// a jdbc:postgresql://
# Variables requeridas: DATABASE_URL, DB_USERNAME, DB_PASSWORD

# JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.information=DEBUG
logging.level.com.example.information.service.ApiFootballService=DEBUG

# ==================== API-FOOTBALL ====================
api.football.key=${API_FOOTBALL_KEY}
api.football.base-url=${API_FOOTBALL_BASE_URL:https://v3.football.api-sports.io}

# ==================== CACHE ====================
spring.cache.type=caffeine
spring.cache.cache-names=leagues,teams,players,fixtures,standings
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=24h

# ==================== ACTUATOR ====================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,httptrace,beans,mappings
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# ==================== SWAGGER/OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=true
